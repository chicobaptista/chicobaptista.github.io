<!DOCTYPE html>

	    		</div>

	    			<p>CSS</p>
	    		</div>

	    		</div>
	    	</div>

	    </div>

	    	<h2 class = "subTitle" tkey="lang"></h2>

		    	<div class="col-sm-4">
	    			<p tkey="eng"></p>
	    		</div>

	    			<p>+++++</p>
	    		</div>

	    		</div>
	    		<div class="col-sm-2">
	    			<p>+++--</p>
				</div>

	    		</div>
